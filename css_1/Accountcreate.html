<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>SquashMate</title>
    <link href="Accountcreate.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 class="SM">SquashMate</h1>

<div class="container">
    <form class="Signin"> 

        <input type="text" id="fullname" name="fullname" required placeholder="Fullname" >
        <input type="text" id="email" name="email" required placeholder="Email">
        <input type="password" id="password" name="password" required placeholder="Create Password">
        <input type="search" id="Country" name="Country" required placeholder="Select Country"> 
        <input type="tel" id="State" name="State" required placeholder="Enter State">
        <input type="search" id="City" name="State" required placeholder="City">
        <input type="text" id="Zipcode" name="Zipcode" required placeholder="Enter Zipcode">
        
        <button Class= "Homepage" type="button">  <a href="HomePage.html">  Sign Up </a> </button>
        <label class="checkbox-label">
        <input type="checkbox" name=" terms of use and privacy"  required> 
        I accept the Terms of Use and Privacy Policy </label>

    </form>
</div>


</body>
</html>
